<!DOCTYPE html>
<html>
    <head>
        <title>Pivot Demo</title>
        <!-- external libs from cdnjs -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pivottable/2.1.0/pivot.min.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pivottable/2.1.0/pivot.min.css">

        <!-- PivotTable.js libs from ../dist -->
        <script type="text/javascript" src="../dist/subtotal.js"></script>

        <style>
            body {font-family: Verdana;}
        </style>

        <!-- optional: mobile support with jqueryui-touch-punch -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

        <!-- for examples only! script to show code to user -->
        <script type="text/javascript" src="show_code.js"></script>
    </head>
    <body>
    <script type="text/javascript">
    // This example loads the "Canadian Parliament 2012" dataset
    // and adds derived attributes: "Age Bin" and "Gender Imbalance".

    $(function(){
        var dataClass = $.pivotUtilities.SubtotalPivotData;
        var derivers = $.pivotUtilities.derivers;
        var aggregator = $.pivotUtilities.aggregators["Count"]();
        var renderers = $.pivotUtilities.subtotal_renderers;
        var fixtureData = [
            ["name",    "gender",   "colour",    "birthday",     "trials",   "successes"],
            ["Nick",    "male",     "blue",      "1982-11-07",   103,        12],
            ["Jane",    "female",   "red",       "1982-11-08",   95,         25],
            ["John",    "male",     "blue",      "1982-12-08",   112,        30],
            ["Carol",   "female",   "yellow",    "1983-12-08",   102,        14]
        ];
        $("#output").pivotUI(fixtureData, {
            dataClass: dataClass,
            rows: ["colour", "name"],
            cols: ["gender", "birthday", "trials", "successes"],
            aggregator: aggregator,
            renderers: renderers,
            rendererName: "Table With Subtotal",
            rendererOptions: {
                // collapseRowsAt: "colour"
            }
        });
     });
    </script>
    <p><a href="index.html">&laquo; back to examples</a></p>
    <p></p>
    <p>To expand and collapse rows and columns, click on &#x25B6 and &#x25E2 arrows in the table. Scroll down to view the code.</p>
    <p></p>
    <div id="output" style="margin: 30px;"></div>
    <p></p>
    <p><a href="index.html">&laquo; back to examples</a></p>
    </body>
</html>
